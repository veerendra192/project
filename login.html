<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://example.com/your-wallpaper-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-3xl font-bold text-center">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email" class="font-semibold">Email:</label>
                <input type="email" id="email" name="email" required class="w-full py-2 px-3 border border-gray-300 rounded">
            </div>
            <div class="form-group">
                <label for="password" class="font-semibold">Password:</label>
                <input type="password" id="password" name="password" required class="w-full py-2 px-3 border border-gray-300 rounded">
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Client-side validation (Replace with server-side validation)
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (email === "user@example.com" && password === "password123") {
                // Successful login (Redirect or perform desired action)
                window.location.href = "dashboard.html";
            } else {
                // Display error message
                errorMessage.textContent = "Incorrect email or password. Please try again.";
            }
        });
    </script>
</body>
</html>
